<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel = "stylesheet" href = "styles.css">
</head>
<body>

    <div class = "calculator">
        <div class = "output">

        </div>
        <div class = "calc-buttons">
            <div class = "row">
                
                <div class = "push-button clear special" id="clear">AC</div>
                <div class = "push-button backspace special"><-</div>
                <div class = "push-button equal special" id="=" value = "=">=</div>
                <div class = "empty"></div>
                
                
            </div>
            <div class = "row">
                <div class = "push-button basic number" id="1" value = "1">1</div>
                <div class = "push-button basic number" id="2" value = "2">2</div>
                <div class = "push-button basic number" id="3" value = "3">3</div>
                <div class = "push-button operator" id="+" value = "+">+</div>
                
            </div>
            <div class = "row">
                <div class = "push-button basic number" id="4" value = "4">4</div>
                <div class = "push-button basic number" id="5" value = "5">5</div>
                <div class = "push-button basic number" id="6" value = "6">6</div>
                <div class = "push-button operator" id="-" value = "-">-</div>
                
            </div>
            <div class = "row">
                <div class = "push-button basic number" id="7" value = "7">7</div>
                <div class = "push-button basic number" id="8" value = "8">8</div>
                <div class = "push-button basic number" id="9" value = "9">9</div>
                <div class = "push-button operator" id="*" value = "*">*</div>
                
            </div>
            <div class = "row">
                <div class = "push-button basic number" id="0" value = "0">0</div>
                <div class = "push-button basic dot">.</div>
                <div class = "push-button basic plus-minus">+/-</div>
                <div class = "push-button operator" id="/" value = "/">/</div>
                
            </div>
            
        </div>
    </div>
   
    
</body>
    <script src="javascript.js"></script>
</html>
